    <style>
      * {

      body {

      .header {

        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid #e5e5e5;
      }

      .header h1 {

      .tabs {

        overflow: hidden;
        border: 1px solid #e5e5e5;
      }

      .tab {

        font-size: 14px;

        color: #666;
      }

      .tab.active {
        background: #f1ffcc;
        color: #101010;
        font-weight: 600;
      }

      .section {
        display: none;
      }

      .section.active {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .form-group {
        margin-bottom: 16px;
      }

      .input,
      .textarea,
      .select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #e5e5e5;
        border-radius: 12px;
        font-size: 16px;
        background: white;
      }

      .textarea {
        min-height: 100px;
        resize: vertical;
      }

      .file-upload {
        border: 2px dashed #e5e5e5;
        border-radius: 12px;
        padding: 40px 20px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 16px;
        background: white;
      }

      .file-upload:hover {
        border-color: #f1ffcc;
        background: #f8f9fa;
      }

      .file-preview {
        max-width: 100%;

        margin-bottom: 16px;
        display: none;
      }

      .btn {
        width: 100%;
        padding: 16px;
        background: #101010;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
      }

      .btn-success {
        background: #f1ffcc;
        color: #101010;
      }

      .btn-feedback {
        background: #28a745;
        color: white;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }

      .projects-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .project-card {
        background: white;
        border: 1px solid #e5e5e5;
        border-radius: 12px;
        padding: 16px;
      }

      .project-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #101010;
      }

      .project-author {
        font-size: 14px;
        color: #666;
        margin-bottom: 8px;
      }

      .project-description {
        font-size: 14px;
        color: #101010;
        margin-bottom: 12px;
        line-height: 1.4;
      }

      .project-meta {
        font-size: 14px;
        color: #666;
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .feedback-count {
        background: #f1ffcc;
        color: #101010;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
      }

      .feedbacks-section {
        margin-top: 16px;
        border-top: 1px solid #e5e5e5;
        padding-top: 16px;
      }

      .feedback-item {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 8px;
      }

      .feedback-author {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 4px;
        color: #101010;
      }

      .feedback-content {
        font-size: 14px;
        color: #101010;
        margin-bottom: 4px;
      }

      .notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #101010;
        color: white;
        padding: 12px 20px;
        border-radius: 12px;
        z-index: 1000;
        display: none;
        max-width: 90%;
        text-align: center;
      }

      .notification.show {
        display: block;
        animation: slideDown 0.3s ease;
      }

      .notification.error {
        background: #dc3545;
      }

      .notification.success {
        background: #28a745;
      }

      @keyframes slideDown {
        from {
          transform: translateX(-50%) translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #666;
      }

      .debug-info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: #f0f0f0;
        padding: 8px;
        border-radius: 5px;
        font-size: 10px;
        max-width: 200px;
        display: none;
      }
    </style>

    <script>
      // ===== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø =====
      const SUPABASE_URL = 'https://emctdqhrcptxlfpzwejc.supabase.co'
      const SUPABASE_KEY = 'sb_publishable_pdFF9DSJCyWGyex6kieV0w_kjEMv0ND'

      // ===== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
      let supabase
      let currentUser = null

      // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
      function initSupabase() {
        try {
          console.log('üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase...')

          supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: { persistSession: false },
            global: { headers: { apikey: SUPABASE_KEY } }
          })

          console.log('‚úÖ Supabase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω')
          return true
        } catch (error) {
          console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Supabase:', error)
          return false
        }
      }

      function initTelegram() {
        const tg = window.Telegram?.WebApp

        if (tg) {
          tg.expand()
          tg.enableClosingConfirmation()

          const user = tg.initDataUnsafe?.user || {
            id: Math.floor(Math.random() * 1000000),
            username: 'telegram_user',
            first_name: 'User'
          }

          document.getElementById(
            'userInfo'
          ).textContent = `üë§ ${user.first_name}`
          return {
            id: user.id,
            username: user.username || `user_${user.id}`,
            first_name: user.first_name
          }
        } else {
          const user = {
            id: 999888777,
            username: 'test_user',
            first_name: 'Test User'
          }
          document.getElementById('userInfo').textContent = 'üë§ –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º'
          return user
        }
      }

      // ===== –£–¢–ò–õ–ò–¢–´ =====
      function showNotification(message, type = 'info') {
        console.log(`üì¢ ${type}: ${message}`)
        const el = document.getElementById('notification')
        el.textContent = message
        el.className = `notification ${type}`
        el.classList.add('show')

        setTimeout(() => el.classList.remove('show'), 3000)
      }

      function showTab(tabName) {
        document
          .querySelectorAll('.tab')
          .forEach((t) => t.classList.remove('active'))
        document
          .querySelectorAll('.section')
          .forEach((s) => s.classList.remove('active'))

        event.target.classList.add('active')
        document.getElementById(tabName).classList.add('active')

        if (tabName === 'view') loadMyProjects()
        else if (tabName === 'community') loadCommunityProjects()
      }

      // ===== –†–ê–ë–û–¢–ê –° –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø–ú–ò =====
      async function getOrCreateUser() {
        if (!supabase) {
          console.warn('Supabase –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω')
          return 1
        }

        try {
          const telegramId = currentUser.id.toString()
          const username = currentUser.username || `user_${telegramId}`

          // –ò—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          const { data: existingUser } = await supabase
            .from('users')
            .select('id')
            .eq('telegram_id', telegramId)
            .maybeSingle()

          if (existingUser) {
            console.log('‚úÖ –ù–∞–π–¥–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', existingUser.id)
            return existingUser.id
          }

          // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ
          console.log('‚ûï –°–æ–∑–¥–∞—é –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...')
          const { data: newUser, error } = await supabase
            .from('users')
            .insert([
              {
                telegram_id: telegramId,
                username: username,
                email: `${telegramId}@telegram.app`,
                balance: 3,
                experience_level: 'beginner'
              }
            ])
            .select('id')
            .single()

          if (error) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è:', error)
            return 1
          }

          console.log('‚úÖ –°–æ–∑–¥–∞–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', newUser.id)
          return newUser.id
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ getOrCreateUser:', error)
          return 1
        }
      }

      // ===== –ü–†–û–ï–ö–¢–´ =====
      async function createProject() {
        const title = document.getElementById('projectTitle').value.trim()
        const description = document
          .getElementById('projectDescription')
          .value.trim()
        const category = document.getElementById('projectCategory').value
        const feedbackRequest = document
          .getElementById('feedbackRequest')
          .value.trim()

        if (!title) {
          showNotification('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ', 'error')
          return
        }
        if (!category) {
          showNotification('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é', 'error')
          return
        }

        showNotification('‚è≥ –°–æ–∑–¥–∞—é –ø—Ä–æ–µ–∫—Ç...')

        try {
          const userId = await getOrCreateUser()

          const { data: project, error } = await supabase
            .from('projects')
            .insert([
              {
                title: title,
                description: description || null,
                category: category,
                feedback_request: feedbackRequest || null,
                user_id: userId
              }
            ])
            .select('*')
            .single()

          if (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è:', error)
            showNotification(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error')
            return
          }

          showNotification('‚úÖ –ü—Ä–æ–µ–∫—Ç —Å–æ–∑–¥–∞–Ω!', 'success')

          // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
          document.getElementById('projectTitle').value = ''
          document.getElementById('projectDescription').value = ''
          document.getElementById('projectCategory').value = ''
          document.getElementById('feedbackRequest').value = ''

          // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≤–∫–ª–∞–¥–∫—É –ø—Ä–æ–µ–∫—Ç–æ–≤
          setTimeout(() => showTab('view'), 1000)
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞:', error)
          showNotification('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è', 'error')
        }
      }

      async function loadMyProjects() {
        const container = document.getElementById('myProjectsList')
        container.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...</div>'

        try {
          const userId = await getOrCreateUser()

          const { data: projects, error } = await supabase
            .from('projects')
            .select(
              `
                        *,
                        user:users(username),
                        feedbacks(*, user:users(username))
                    `
            )
            .eq('user_id', userId)
            .order('created_at', { ascending: false })

          if (error) throw error

          renderProjects(container, projects || [], false)
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error)
          container.innerHTML =
            '<div class="empty-state">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>'
        }
      }

      async function loadCommunityProjects() {
        const container = document.getElementById('communityProjectsList')
        container.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...</div>'

        try {
          const { data: projects, error } = await supabase
            .from('projects')
            .select(
              `
                        *,
                        user:users(username),
                        feedbacks(*, user:users(username))
                    `
            )
            .order('created_at', { ascending: false })
            .limit(20)

          if (error) throw error

          renderProjects(container, projects || [], true)
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error)
          container.innerHTML =
            '<div class="empty-state">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>'
        }
      }

      // ===== –§–ò–î–ë–ï–ö–ò =====
      async function createFeedback(projectId) {
        const content = prompt('üí¨ –í–≤–µ–¥–∏—Ç–µ –≤–∞—à —Ñ–∏–¥–±–µ–∫:')
        if (!content || !content.trim()) return

        showNotification('‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è—é...')

        try {
          const userId = await getOrCreateUser()

          const { error } = await supabase.from('feedbacks').insert([
            {
              project_id: projectId,
              user_id: userId,
              content: content.trim(),
              category: 'general'
            }
          ])

          if (error) throw error

          showNotification('‚úÖ –§–∏–¥–±–µ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!', 'success')

          // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
          if (
            document.getElementById('community').classList.contains('active')
          ) {
            loadCommunityProjects()
          } else {
            loadMyProjects()
          }
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞:', error)
          showNotification('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error')
        }
      }

      // ===== –†–ï–ù–î–ï–†–ò–ù–ì =====
      function renderProjects(container, projectsList, isCommunity = false) {
        if (!projectsList.length) {
          container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 16px;">üìÅ</div>
                        <p>${
                          isCommunity
                            ? '–ù–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤ –≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–µ'
                            : '–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤'
                        }</p>
                        <small>${
                          isCommunity ? '–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π!' : '–°–æ–∑–¥–∞–π—Ç–µ –ø—Ä–æ–µ–∫—Ç!'
                        }</small>
                    </div>
                `
          return
        }

        container.innerHTML = projectsList
          .map(
            (project) => `
                <div class="project-card">
                    <div class="project-title">${escapeHtml(
                      project.title
                    )}</div>
                    <div class="project-author">üë§ @${escapeHtml(
                      project.user?.username || 'user'
                    )}</div>
                    <div class="project-description">${escapeHtml(
                      project.description || ''
                    )}</div>
                    
                    ${
                      project.feedback_request
                        ? `
                        <div style="background: #F1FFCC; padding: 12px; border-radius: 8px; margin: 12px 0; font-size: 14px;">
                            <strong>üí° –ó–∞–ø—Ä–æ—Å —Ñ–∏–¥–±–µ–∫–∞:</strong> ${escapeHtml(
                              project.feedback_request
                            )}
                        </div>
                    `
                        : ''
                    }
                    
                    <div class="project-meta">
                        <span>üè∑Ô∏è ${escapeHtml(project.category)}</span>
                        <span class="feedback-count">üí¨ ${
                          project.feedbacks?.length || 0
                        }</span>
                    </div>
                    
                    <div style="font-size: 12px; color: #999; margin-bottom: 12px;">
                        üìÖ ${formatDate(project.created_at)}
                    </div>
                    
                    ${
                      isCommunity
                        ? `
                        <button class="btn-feedback" onclick="createFeedback(${project.id})">
                            üí¨ –û—Å—Ç–∞–≤–∏—Ç—å —Ñ–∏–¥–±–µ–∫
                        </button>
                    `
                        : ''
                    }
                    
                    ${renderFeedbacks(project.feedbacks)}
                </div>
            `
          )
          .join('')
      }

      function renderFeedbacks(feedbacks) {
        if (!feedbacks || !feedbacks.length) return ''

        return `
                <div class="feedbacks-section">
                    <div style="font-weight: 600; margin-bottom: 12px;">–§–∏–¥–±–µ–∫–∏ (${
                      feedbacks.length

            minute: '2-digit'

        } catch {
          return dateString
