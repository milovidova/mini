    <script>
      const SUPABASE_URL = 'https://emctdqhrcptxlfpzwejc.supabase.co'
      const SUPABASE_KEY = 'sb_publishable_ltaNA7nnVozoSCOcZIjg'

      let supabase
      if (
        SUPABASE_URL &&
        SUPABASE_KEY &&
        SUPABASE_URL.includes('supabase.co')
      ) {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
          auth: { persistSession: false }
        })
        console.log('‚úÖ Supabase –ø–æ–¥–∫–ª—é—á–µ–Ω')
      } else {
        console.error('‚ùå Supabase –∫–ª—é—á–∏ –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã!')
      }

      function showNotification(message, type = 'info') {
        const el = document.getElementById('notification')
        el.textContent = message
        el.className = `notification ${type}`
        el.classList.add('show')

        setTimeout(() => el.classList.remove('show'), 3000)
      }

      function showTab(tabName) {
        document
          .querySelectorAll('.tab')
          .forEach((t) => t.classList.remove('active'))
        document
          .querySelectorAll('.section')
          .forEach((s) => s.classList.remove('active'))

        document
          .querySelector(`[onclick="showTab('${tabName}')"]`)
          .classList.add('active')
        document.getElementById(tabName).classList.add('active')

        if (tabName === 'view') {
          loadMyProjects()
        } else if (tabName === 'community') {
          loadCommunityProjects()
        }
      }

      function initTelegram() {
        const tg = window.Telegram?.WebApp

        if (tg) {
          tg.expand()
          tg.enableClosingConfirmation()

          const user = tg.initDataUnsafe?.user || {
            id: 1,
            username: 'telegram_user',
            first_name: 'Telegram User'
          }

          document.getElementById('userInfo').textContent = `üë§ @${
            user.username || user.first_name
          }`
          return {
            id: user.id,
            username: user.username || `user_${user.id}`,
            first_name: user.first_name
          }
        } else {
          const user = {
            id: 1,
            username: 'browser_user',
            first_name: 'Browser User'
          }
          document.getElementById('userInfo').textContent = 'üë§ –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º'
          return user
        }
      }

      let currentUser = initTelegram()

      let selectedImage = null

      function previewImage(event) {
        const file = event.target.files[0]
        if (!file) return

        if (!file.type.match('image.*')) {
          showNotification('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', 'error')
          return
        }

        if (file.size > 5 * 1024 * 1024) {
          showNotification('‚ùå –§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å. 5MB)', 'error')
          return
        }

        selectedImage = file

        const reader = new FileReader()
        reader.onload = function (e) {
          const preview = document.getElementById('imagePreview')
          preview.src = e.target.result
          preview.style.display = 'block'
        }
        reader.readAsDataURL(file)

        showNotification('‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ')
      }

      async function createProject() {
        if (!supabase) {
          showNotification(
            '‚ùå Supabase –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á–∏ –≤ –∫–æ–¥–µ.',
            'error'
          )
          return
        }

        const title = document.getElementById('projectTitle').value.trim()
        const description = document
          .getElementById('projectDescription')
          .value.trim()
        const category = document.getElementById('projectCategory').value
        const feedbackRequest = document
          .getElementById('feedbackRequest')
          .value.trim()

        if (!title) {
          showNotification('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞', 'error')
          return
        }

        if (!category) {
          showNotification('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é', 'error')
          return
        }

        showNotification('‚è≥ –°–æ–∑–¥–∞—é –ø—Ä–æ–µ–∫—Ç...')

        try {
          let userId = await getOrCreateUser()

          const projectData = {
            title: title,
            description: description,
            category: category,
            feedback_request: feedbackRequest,
            user_id: userId,
            image: selectedImage ? 'telegram_upload' : null
          }

          const { data: project, error: projectError } = await supabase
            .from('projects')
            .insert([projectData])
            .select(
              `
                        *,
                        user:users(*),
                        feedbacks(*)
                    `
            )
            .single()

          if (projectError) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞:', projectError)
            showNotification(`‚ùå –û—à–∏–±–∫–∞: ${projectError.message}`, 'error')
            return
          }

          showNotification('‚úÖ –ü—Ä–æ–µ–∫—Ç —Å–æ–∑–¥–∞–Ω!')

          document.getElementById('projectTitle').value = ''
          document.getElementById('projectDescription').value = ''
          document.getElementById('projectCategory').value = ''
          document.getElementById('feedbackRequest').value = ''
          document.getElementById('projectImage').value = ''
          document.getElementById('imagePreview').style.display = 'none'
          selectedImage = null

          setTimeout(() => {
            showTab('view')
            loadMyProjects()
          }, 1000)
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞:', error)
          showNotification('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø—Ä–æ–µ–∫—Ç–∞', 'error')
        }
      }

      async function getOrCreateUser() {
        if (!supabase) return 1

        const telegramUserId = currentUser.id.toString()
        const username = currentUser.username || `user_${telegramUserId}`

        try {
          const { data: existingUser } = await supabase
            .from('users')
            .select('id')
            .eq('email', `${telegramUserId}@telegram.app`)
            .single()

          if (existingUser) {
            return existingUser.id
          }

          const { data: newUser, error } = await supabase
            .from('users')
            .insert([
              {
                username: username,
                email: `${telegramUserId}@telegram.app`,
                password_digest: 'telegram_auth',
                experience_level: 'beginner',
                balance: 3
              }
            ])
            .select('id')
            .single()

          if (error) {
            console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º ID 1')
            return 1
          }

          return newUser.id
        } catch (error) {
          console.warn(
            '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º, –∏—Å–ø–æ–ª—å–∑—É–µ–º ID 1:',
            error
          )
          return 1
        }
      }

        if (!supabase) {
          document.getElementById('myProjectsList').innerHTML =
            '<div class="empty-state">‚ùå –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞</div>'
          return
        }

        const container = document.getElementById('myProjectsList')
        container.innerHTML =
          '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤...</div>'

        try {
          const userId = await getOrCreateUser()

          const { data, error } = await supabase
            .from('projects')
            .select(
              `
                        *,
                        user:users(*),
                        feedbacks(*)
                    `
            )
            .eq('user_id', userId)

          console.log('–ú–æ–∏ –ø—Ä–æ–µ–∫—Ç—ã:', data?.length || 0)

          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:', error)
          container.innerHTML =
            '<div class="empty-state">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤</div>'
          showNotification('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ–µ–∫—Ç—ã', 'error')
        }
      }

      async function loadCommunityProjects() {
        if (!supabase) {
          document.getElementById('communityProjectsList').innerHTML =
            '<div class="empty-state">‚ùå –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞</div>'
          return
        }

        const container = document.getElementById('communityProjectsList')
        container.innerHTML =
          '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞...</div>'

        try {
          const { data, error } = await supabase

        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:', error)
          container.innerHTML =
            '<div class="empty-state">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤</div>'
          showNotification(
            '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ–µ–∫—Ç—ã —Å–æ–æ–±—â–µ—Å—Ç–≤–∞',

        }
      }

      async function createFeedback(projectId) {
        if (!supabase) {
          showNotification('‚ùå –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞', 'error')
          return

        const content = prompt('üí¨ –í–≤–µ–¥–∏—Ç–µ –≤–∞—à —Ñ–∏–¥–±–µ–∫:')
        if (!content || !content.trim()) return

        showNotification('‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è—é —Ñ–∏–¥–±–µ–∫...')

        try {
          const userId = await getOrCreateUser()

          const { error } = await supabase.from('feedbacks').insert([
            {
              project_id: projectId,
              user_id: userId,
              content: content.trim(),
              category: 'general',

            }
          ])

          if (error) throw error

          showNotification('‚úÖ –§–∏–¥–±–µ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!')

          if (
            document.getElementById('community').classList.contains('active')

        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–∏–¥–±–µ–∫–∞:', error)
          showNotification(
            `‚ùå –û—à–∏–±–∫–∞: ${error.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–∏–¥–±–µ–∫'}`,

      function renderProjects(container, projectsList, isCommunity = false) {
        if (!projectsList || !projectsList.length) {
          container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 16px;">üìÅ</div>
                        <p>${
                          isCommunity
                            ? '–í —Å–æ–æ–±—â–µ—Å—Ç–≤–µ –ø–æ–∫–∞ –Ω–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤'
                            : '–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤'
                        }</p>
                        <small>${
                          isCommunity
                            ? '–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!'
                            : '–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –ø—Ä–æ–µ–∫—Ç!'
                        }</small>
                    </div>
                `
          return
        }

        container.innerHTML = projectsList
          .map(
            (project) => `
                <div class="project-card">
                    ${
                      project.image
                        ? `<div style="background: #f0f0f0; padding: 20px; text-align: center; border-radius: 8px; margin-bottom: 12px;">
                        <span style="font-size: 48px;">üì∑</span>
                        <p style="font-size: 12px; color: #666;">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ</p>
                    </div>`
                        : ''
                    }
                    
                    <div class="project-title">${escapeHtml(
                      project.title
                    )}</div>
                    <div class="project-author">üë§ @${escapeHtml(
                      project.user?.username || 'user'
                    )}</div>
                    <div class="project-description">${escapeHtml(
                      project.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'
                    )}</div>
                    
                    ${
                      project.feedback_request
                        ? `
                        <div style="
                            background: #F1FFCC;
                            padding: 12px;
                            border-radius: 8px;
                            margin-bottom: 12px;
                            font-size: 14px;
                        ">
                            <strong>üí° –ó–∞–ø—Ä–æ—Å —Ñ–∏–¥–±–µ–∫–∞:</strong><br>
                            ${escapeHtml(project.feedback_request)}
                        </div>
                    `
                        : ''
                    }
                    
                    <div class="project-meta">
                        <span>üè∑Ô∏è ${escapeHtml(
                          project.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'
                        )}</span>
                        <span class="feedback-count">üí¨ ${
                          project.feedbacks?.length || 0
                        }</span>
                    </div>
                    
                    <div style="font-size: 12px; color: #999; margin-bottom: 12px;">
                        üìÖ ${formatDate(project.created_at)}
                    </div>
                    
                    ${
                      isCommunity
                        ? `
                        <button class="btn btn-feedback" onclick="createFeedback(${project.id})" style="width: 100%;">
                            üí¨ –û—Å—Ç–∞–≤–∏—Ç—å —Ñ–∏–¥–±–µ–∫
                        </button>

                        : ''
                    }
                    
                    ${renderFeedbacks(project.feedbacks)}
                </div>
            `
          )
          .join('')
      }

      function renderFeedbacks(feedbacks) {
        if (!feedbacks || !feedbacks.length) return ''

        return `
                <div class="feedbacks-section">
                    <div style="font-size: 14px; font-weight: 600; margin-bottom: 12px; color: #101010;">
                        –§–∏–¥–±–µ–∫–∏ (${feedbacks.length}):
                    </div>
                    ${feedbacks
                      .map(
                        (fb) => `
                        <div class="feedback-item">
                            <div class="feedback-author">üë§ ${
                              fb.user?.username
                                ? '@' + escapeHtml(fb.user.username)
                                : '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'
                            }</div>
                            <div class="feedback-content">${escapeHtml(
                              fb.content
                            )}</div>
                            <div class="feedback-meta">
                                <span>üìÖ ${formatDate(fb.created_at)}</span>
                                ${
                                  fb.is_helpful !== null
                                    ? `<span>${
                                        fb.is_helpful
                                          ? 'üëç –ü–æ–ª–µ–∑–Ω–æ'
                                          : 'üëé –ù–µ –ø–æ–ª–µ–∑–Ω–æ'
                                      }</span>`
                                    : ''
                                }
                            </div>
                        </div>
                    `
                      )
                      .join('')}
                </div>
            `
      }

      function formatDate(dateString) {
        if (!dateString) return '–î–∞—Ç–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞'
        try {
          const date = new Date(dateString)
          return date.toLocaleDateString('ru-RU', {
            day: 'numeric',
            month: 'short',
            hour: '2-digit',
            minute: '2-digit'
          })
        } catch {
          return dateString
        }
      }

      function escapeHtml(text) {
        if (!text) return ''
        const div = document.createElement('div')
        div.textContent = text
        return div.innerHTML
      }

      document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ RE:FORM Telegram Mini App –∑–∞–ø—É—â–µ–Ω')
        showNotification('üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ RE:FORM!')

        setTimeout(() => loadCommunityProjects(), 500)
      })
    </script>
