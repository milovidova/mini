      async function createFeedback(projectId) {

        if (!content || !content.trim()) return

        showNotification('‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è—é —Ñ–∏–¥–±–µ–∫...')

        try {
          const userId = await getOrCreateUser()

          const { error } = await supabase.from('feedbacks').insert([
            {
              project_id: projectId,
              user_id: userId,
              content: content.trim(),
              category: 'general',
              is_helpful: null

          if (error) throw error

          showNotification('‚úÖ –§–∏–¥–±–µ–∫ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!', 'success')

      // ===== –†–ï–ù–î–ï–†–ò–ù–ì –ü–†–û–ï–ö–¢–û–í =====
      function renderProjects(container, projectsList, isCommunity = false) {
        if (!projectsList || !projectsList.length) {

          .map(

            ${
              project.feedback_request
                ? `

                background: #F1FFCC;
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 12px;
                font-size: 14px;
              ">
                <strong>üí° –ó–∞–ø—Ä–æ—Å —Ñ–∏–¥–±–µ–∫–∞:</strong><br>
                ${escapeHtml(project.feedback_request)}
              </div>
            `
                : ''
            }
            
            <div class="project-meta">
              <span>üè∑Ô∏è ${escapeHtml(project.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏')}</span>

      // ===== –†–ï–ù–î–ï–†–ò–ù–ì –§–ò–î–ë–ï–ö–û–í =====
      function renderFeedbacks(feedbacks) {

        return `
