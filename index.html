      function showNotification(message, type = 'info') {
        console.log(` ${type}: ${message}`)

      function showTab(tabName) {
        document
          .querySelectorAll('.tab')
          .forEach((t) => t.classList.remove('active'))

          .querySelectorAll('.section')
          .forEach((s) => s.classList.remove('active'))

        document.getElementById(tabName).classList.add('active')

      }

      function handleImageSelect(event) {
        const file = event.target.files[0]
        if (!file) return

        validateAndPreviewImage(file)
      }

      function validateAndPreviewImage(file) {
        const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/jpg']
        if (!validTypes.includes(file.type)) {
          showNotification(' –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ JPG, PNG, GIF', 'error')
          return
        }

        const maxSize = 5 * 1024 * 1024 // 5MB
        if (file.size > maxSize) {
          showNotification(' –§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å. 5MB)', 'error')
          return
        }

        selectedImageFile = file

        const reader = new FileReader()
        reader.onload = function (e) {
          selectedImageUrl = e.target.result
          document.getElementById('imagePreview').src = selectedImageUrl
          document.getElementById('imagePreviewContainer').style.display =
            'block'
          showNotification(' –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ', 'success')
        }
        reader.readAsDataURL(file)
      }

      function removeImage() {

      function setupDragAndDrop() {
        const dropArea = document.getElementById('dropArea')

        ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach((eventName) => {
          dropArea.addEventListener(eventName, preventDefaults, false)
        })

        function preventDefaults(e) {
          e.preventDefault()
          e.stopPropagation()
        }

        ;['dragenter', 'dragover'].forEach((eventName) => {
          dropArea.addEventListener(eventName, highlight, false)
        })
        ;['dragleave', 'drop'].forEach((eventName) => {
          dropArea.addEventListener(eventName, unhighlight, false)
        })

        function highlight() {
          dropArea.classList.add('dragover')
        }

        function unhighlight() {
          dropArea.classList.remove('dragover')
        }

        dropArea.addEventListener('drop', handleDrop, false)

        function handleDrop(e) {
          const dt = e.dataTransfer
          const file = dt.files[0]

          if (file) {
            validateAndPreviewImage(file)
          }
        }
      }

      async function uploadImageToSupabase() {
        if (!selectedImageFile) return null

        try {
          showNotification(' –ó–∞–≥—Ä—É–∂–∞—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ...')
          document.getElementById('uploadProgress').style.display = 'block'

          const fileExt = selectedImageFile.name.split('.').pop()
          const fileName = `${Date.now()}_${Math.random()
            .toString(36)
            .substring(2)}.${fileExt}`
          const filePath = `project-images/${fileName}`

          const { data, error } = await supabase.storage
            .from('project-images')
            .upload(filePath, selectedImageFile, {
              cacheControl: '3600',
              upsert: false
            })

          if (error) {
            console.error(' –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error)

            return null
          }

          const {
            data: { publicUrl }
          } = supabase.storage.from('project-images').getPublicUrl(filePath)

          showNotification(' –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!', 'success')
          return publicUrl
        } catch (error) {
          console.error(' –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error)
          return null
        } finally {
          document.getElementById('uploadProgress').style.display = 'none'
        }
      }

        const container = document.getElementById('communityProjectsList')
        container.innerHTML = '<div class="loading"> –ó–∞–≥—Ä—É–∑–∫–∞...</div>'

        try {
          const { data: projects, error } = await supabase
            .from('projects')
            .select(
              `
                        *,
                        user:users(username),
                        feedbacks(*, user:users(username))
                    `
            )
            .order('created_at', { ascending: false })
            .limit(20)

          if (error) throw error

          renderProjects(container, projects || [], true)
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error)
          container.innerHTML =
            '<div class="empty-state"> –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>'
        }
      }

      async function createFeedback(projectId) {
        const content = prompt(' –í–≤–µ–¥–∏—Ç–µ –≤–∞—à —Ñ–∏–¥–±–µ–∫:')
        if (!content || !content.trim()) return

        showNotification(' –û—Ç–ø—Ä–∞–≤–ª—è—é...')

        try {
          const userId = await getOrCreateUser()

          const { error } = await supabase.from('feedbacks').insert([
            {
              project_id: projectId,
              user_id: userId,
              content: content.trim(),
              category: 'general'
            }
          ])

          if (error) throw error

          showNotification(' –§–∏–¥–±–µ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!', 'success')

          if (
            document.getElementById('community').classList.contains('active')
          ) {
            loadCommunityProjects()
          } else {
            loadMyProjects()
          }
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞:', error)
          showNotification(' –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error')
        }
      }

      function renderProjects(container, projectsList, isCommunity = false) {
        if (!projectsList.length) {
          container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 16px;"></div>
                        <p>${
                          isCommunity
                            ? '–ù–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤ –≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–µ'
                            : '–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤'
                        }</p>
                        <small>${
                          isCommunity ? '–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π!' : '–°–æ–∑–¥–∞–π—Ç–µ –ø—Ä–æ–µ–∫—Ç!'
                        }</small>
                    </div>
                `
          return
        }

        container.innerHTML = projectsList
          .map(
            (project) => `
                <div class="project-card">
                    ${
                      project.image
                        ? `
                        <img src="${
                          project.image
                        }" class="project-image" alt="${escapeHtml(
                            project.title
                          )}"
                             onerror="this.style.display='none'">
                    `
                        : ''
                    }
                    
                    <div class="project-title">${escapeHtml(
                      project.title
                    )}</div>
                    <div class="project-author"> @${escapeHtml(
                      project.user?.username || 'user'
                    )}</div>
                    <div class="project-description">${escapeHtml(
                      project.description || ''
                    )}</div>
                    
                    ${
                      project.feedback_request
                        ? `
                        <div style="background: #F1FFCC; padding: 12px; border-radius: 8px; margin: 12px 0; font-size: 14px;">
                            <strong> –ó–∞–ø—Ä–æ—Å —Ñ–∏–¥–±–µ–∫–∞:</strong> ${escapeHtml(
                              project.feedback_request
                            )}
                        </div>
                    `
                        : ''
                    }
                    
                    <div class="project-meta">
                        <span> ${escapeHtml(project.category)}</span>
                        <span class="feedback-count"> ${
                          project.feedbacks?.length || 0
                        }</span>
                    </div>
                    
                    <div style="font-size: 12px; color: #999; margin-bottom: 12px;">
                         ${formatDate(project.created_at)}
                    </div>
                    
                    ${
                      isCommunity
                        ? `
                        <button class="btn-feedback" onclick="createFeedback(${project.id})">
                             –û—Å—Ç–∞–≤–∏—Ç—å —Ñ–∏–¥–±–µ–∫
                        </button>
                    `
                        : ''
                    }
                    
                    ${renderFeedbacks(project.feedbacks)}
                </div>
            `
          )
          .join('')
      }

      function renderFeedbacks(feedbacks) {
        if (!feedbacks || !feedbacks.length) return ''

        return `
                <div class="feedbacks-section">
                    <div style="font-weight: 600; margin-bottom: 12px;">–§–∏–¥–±–µ–∫–∏ (${
                      feedbacks.length
                    }):</div>
                    ${feedbacks
                      .map(
                        (fb) => `
                        <div class="feedback-item">
                            <div class="feedback-author"> @${escapeHtml(
                              fb.user?.username || 'user'
                            )}</div>
                            <div class="feedback-content">${escapeHtml(
                              fb.content
                            )}</div>
                            <div style="font-size: 12px; color: #666;"> ${formatDate(
                              fb.created_at
                            )}</div>
                        </div>
                    `
                      )
                      .join('')}
                </div>
            `
      }

      function escapeHtml(text) {
        if (!text) return ''
        const div = document.createElement('div')
        div.textContent = text
        return div.innerHTML
      }

      function formatDate(dateString) {
        try {
          const date = new Date(dateString)
          return date.toLocaleDateString('ru-RU', {
            day: 'numeric',
            month: 'short',
            hour: '2-digit',
            minute: '2-digit'
          })
        } catch {
          return dateString
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        console.log(' RE:FORM –∑–∞–ø—É—â–µ–Ω')

        currentUser = initTelegram()

        if (!initSupabase()) {
          showNotification(' –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ', 'error')
        }

        setupDragAndDrop()

        loadCommunityProjects()

        showNotification('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ RE:FORM!')
      })
    </script>
  </body>
